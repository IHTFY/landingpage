      @font-face {

        font-weight: 400;

      @font-face {

        font-style: normal;

      :root {
        --bg-lilac: #f4efff;
        --bg-blue: #d0d0ff;
        --accent: #3b2d5f;
        --button-primary: #b49fff;
        --button-secondary: #5a6cc0;
        --button-shadow: rgba(0, 0, 0, 0.15);
        --text-main: #3b2d5f;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family:
          "Brandon Grotesque",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-lilac);
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          linear-gradient(
            135deg,
            rgba(180, 159, 255, 0.2),
            rgba(90, 108, 192, 0.2)
          ),
          radial-gradient(
            ellipse at center,
            rgba(255, 255, 255, 0.08),
            transparent 70%
          ),
          repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.05) 0px,
            rgba(255, 255, 255, 0.05) 2px,
            transparent 2px,
            transparent 10px
          ),
          linear-gradient(to bottom right, var(--bg-lilac), var(--bg-blue));
        background-blend-mode: overlay, overlay, overlay, normal;
        z-index: -1;
      }

      .card {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
        overflow-y: auto;
      }

      .logo svg {
        width: 100px;
        height: 100px;
        margin-bottom: 18px;
        fill: var(--accent);
      }

      h1 {
        font-family:
          "Botanica", "Brandon Grotesque", Georgia, "Times New Roman", serif;
        font-size: 2.8rem;
        color: var(--accent);
        line-height: 1.1;
        margin-bottom: 12px;
        font-weight: 400;
      }

      .subtitle {
        font-size: 1rem;
        color: var(--accent);
        margin-bottom: 24px;
      }

      .divider {
        width: 50px;
        height: 2px;
        background: var(--accent);
        margin: 18px auto 28px;
        border-radius: 2px;
        opacity: 0.6;
      }

      .instruction {
        font-size: 1.1rem;
        color: var(--accent);
        margin-bottom: 32px;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 320px;
      }

      a.button {
        display: block;
        padding: 16px 20px;
        border-radius: 14px;
        text-decoration: none;
        font-size: 1.15rem;
        font-weight: 600;
        text-align: center;
        transition: all 0.25s ease;
      }

      a.primary {
        background: linear-gradient(
          135deg,
          var(--button-primary),
          var(--button-secondary)
        );
        color: #fff;
        box-shadow: 0 6px 14px var(--button-shadow);
      }

      a.primary:hover {
        background: linear-gradient(
          135deg,
          var(--button-secondary),
          var(--button-primary)
        );
      }

      a.secondary {
        background: transparent;
        color: var(--button-secondary);
        border: 2px solid var(--button-secondary);
      }

      a.secondary:hover {
        background: var(--button-secondary);
        color: #fff;
      }

      @media (min-width: 700px) {
        .card {
          padding: 60px 40px;
        }
      }
    </style>
